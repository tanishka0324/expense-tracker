<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker Pulse</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #2b1055, #7597de);
      color: white;
    }
    .sidebar {
      width: 220px;
      background: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      bottom: 0;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }
    .sidebar a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .sidebar a:hover { background: rgba(255,255,255,0.2); }

    .main {
      margin-left: 240px;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 { font-size: 26px; }
    .badge {
      background: gold;
      color: black;
      padding: 5px 10px;
      border-radius: 12px;
      font-weight: bold;
    }

    .kpis {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .kpi {
      flex: 1;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      animation: pulse 2s infinite;
    }
    .kpi h2 { margin: 10px 0; }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .filters {
      margin: 20px 0;
    }
    .filters button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 10px 15px;
      margin-right: 10px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .filters button:hover { background: rgba(255,255,255,0.4); }

    canvas {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>PULSE</h2>
    <a href="#">üìä Dashboard</a>
    <a href="#">üí≥ Categories</a>
    <a href="#">üìà Reports</a>
    <a href="#">‚öôÔ∏è Settings</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Expense Tracker <span class="badge">PRO</span></h1>
    </div>

    <div class="kpis">
      <div class="kpi"><h3>Total Spent</h3><h2>‚Çπ 12,500</h2></div>
      <div class="kpi"><h3>Top Category</h3><h2>Travel</h2></div>
      <div class="kpi"><h3>Remaining Budget</h3><h2>‚Çπ 7,500</h2></div>
    </div>

    <div class="filters">
      <button onclick="filterChart('all')">All</button>
      <button onclick="filterChart('food')">Food</button>
      <button onclick="filterChart('travel')">Travel</button>
      <button onclick="filterChart('bills')">Bills</button>
    </div>

    <canvas id="expenseChart" width="400" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('expenseChart');
    const expenseChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Expenses',
          data: [3000, 2500, 4000, 3500, 4500],
          borderColor: '#ffcc00',
          backgroundColor: 'rgba(255, 204, 0, 0.3)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { labels: { color: 'white' } } },
        scales: {
          x: { ticks: { color: 'white' } },
          y: { ticks: { color: 'white' } }
        }
      }
    });

    function filterChart(type) {
      if (type === 'food') expenseChart.data.datasets[0].data = [1000, 1200, 1100, 1300, 1400];
      else if (type === 'travel') expenseChart.data.datasets[0].data = [1500, 800, 2000, 1000, 2100];
      else if (type === 'bills') expenseChart.data.datasets[0].data = [500, 400, 600, 700, 800];
      else expenseChart.data.datasets[0].data = [3000, 2500, 4000, 3500, 4500];
      expenseChart.update();
    }
  </script>

</body>
</html>
