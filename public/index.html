<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #1a202c; color: white; font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center; height: 100vh;
      margin: 0;
    }
    .container {
      width: 700px; background: #2d3748; padding: 20px; border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 { text-align: center; color: #9f7aea; }
    canvas { background: #1a202c; margin: 20px 0; border-radius: 8px; }
    .btn { background: #9f7aea; border: none; padding: 10px 15px; color: white;
      font-weight: bold; border-radius: 5px; cursor: pointer; margin: 5px; }
    .btn:hover { background: #805ad5; }
    ul { list-style: none; padding: 0; }
    li { padding: 8px; background: #4a5568; margin: 5px 0; border-radius: 5px; }

    /* Modal Styles */
    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); justify-content: center; align-items: center;
    }
    .modal-content {
      background: #2d3748; padding: 20px; border-radius: 10px; width: 300px;
    }
    .modal-content h2 { color: #9f7aea; margin-bottom: 10px; }
    .modal-content input, .modal-content select {
      width: 100%; padding: 8px; margin: 5px 0; border: none; border-radius: 5px;
    }
    .close { float: right; cursor: pointer; color: #ccc; }
    .close:hover { color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí∞ Expense Tracker Pro</h1>
    <canvas id="expenseChart" width="400" height="200"></canvas>

    <button class="btn" id="openModal">+ Add Expense</button>
    <button class="btn" id="createReport">üìÑ Create Report</button>

    <h3>Recent Expenses:</h3>
    <ul id="expenseList">
      <li>üçî Food - ‚Çπ500</li>
      <li>‚úàÔ∏è Travel - ‚Çπ1200</li>
    </ul>
  </div>

  <!-- Modal Form -->
  <div class="modal" id="expenseModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Add Expense</h2>
      <input type="text" id="expenseName" placeholder="Expense Name">
      <input type="number" id="expenseAmount" placeholder="Amount ‚Çπ">
      <select id="expenseCategory">
        <option value="0">Food</option>
        <option value="1">Travel</option>
        <option value="2">Bills</option>
        <option value="3">Shopping</option>
        <option value="4">Others</option>
      </select>
      <button class="btn" id="saveExpense">Save</button>
    </div>
  </div>

<script>
const ctx = document.getElementById('expenseChart').getContext('2d');
const expenseData = [500, 1200, 800, 1500, 300];
const labels = ['Food', 'Travel', 'Bills', 'Shopping', 'Others'];
const colors = ['#9f7aea','#48bb78','#4299e1','#ed64a6','#ecc94b'];

const expenseChart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: labels,
    datasets: [{
      label: 'Expenses (‚Çπ)',
      data: expenseData,
      backgroundColor: colors
    }]
  },
  options: {
    plugins: { legend: { labels: { color: '#fff' } } },
    scales: { x: { ticks: { color: '#fff' } }, y: { ticks: { color: '#fff' } } }
  }
});

// Elements
const modal = document.getElementById('expenseModal');
document.getElementById('openModal').onclick = () => modal.style.display = 'flex';
document.getElementById('closeModal').onclick = () => modal.style.display = 'none';

// Save Expense
document.getElementById('saveExpense').onclick = () => {
  const name = document.getElementById('expenseName').value;
  const amount = parseFloat(document.getElementById('expenseAmount').value);
  const category = document.getElementById('expenseCategory').value;

  if(name && !isNaN(amount)) {
    expenseData[category] += amount;
    expenseChart.update();

    // Add to expense list
    const li = document.createElement('li');
    li.textContent = `üí∏ ${name} - ‚Çπ${amount}`;
    document.getElementById('expenseList').appendChild(li);

    modal.style.display = 'none';
    document.getElementById('expenseName').value = '';
    document.getElementById('expenseAmount').value = '';
  } else {
    alert("Please enter valid details!");
  }
};

// Create Report Button
document.getElementById('createReport').onclick = () => {
  alert("üìÑ PDF Report feature coming soon!");
};
</script>
</body>
</html>
