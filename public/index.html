<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>

<canvas id="expenseChart" width="400" height="200" style="margin-top:20px;"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('expenseChart').getContext('2d');
new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['Food', 'Travel', 'Shopping'],
        datasets: [{
            data: [300, 150, 200], // replace with dynamic data if needed
            backgroundColor: ['#6C63FF', '#FFB6B9', '#FFD700']
        }]
    }
});
</script>
