<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanishka's Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1f1f2e, #2b2b3c);
      color: #fff;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #12121c;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      height: 100vh;
    }
    .sidebar h2 { color: #9f7aea; }
    .sidebar a {
      color: #aaa;
      text-decoration: none;
      padding: 10px;
      border-radius: 4px;
      transition: 0.3s;
    }
    .sidebar a:hover { background: #2b2b3c; color: #fff; }
    .main {
      flex: 1;
      padding: 20px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .card {
      background: #1f1f2e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .btn {
      background: #9f7aea;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    canvas { background: #1f1f2e; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>EXPENSIO</h2>
    <a href="#">Home</a>
    <a href="#">Expenses</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <h1>Dashboard</h1>
    <div class="cards">
      <div class="card">
        <h3>Pending Tasks</h3>
        <ul>
          <li>Submit receipts</li>
          <li>Verify payments</li>
        </ul>
      </div>
      <div class="card">
        <h3>Recent Expenses</h3>
        <ul>
          <li>Office Supplies - â‚¹500</li>
          <li>Travel - â‚¹1,200</li>
        </ul>
      </div>
    </div>

    <h2 style="margin-top:30px;">Spending Overview</h2>
    <canvas id="expenseChart" width="400" height="200"></canvas>

    <div style="margin-top:20px;">
      <button class="btn">+ Add Expense</button>
      <button class="btn">ðŸ“„ Create Report</button>
    </div>
  </div>

<script>
const ctx = document.getElementById('expenseChart').getContext('2d');
const expenseData = [500, 1200, 800, 1500, 300];
const expenseChart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Food', 'Travel', 'Bills', 'Shopping', 'Others'],
    datasets: [{
      label: 'Expenses (â‚¹)',
      data: expenseData,
      backgroundColor: ['#9f7aea','#48bb78','#4299e1','#ed64a6','#ecc94b']
    }]
  },
  options: {
    plugins: { legend: { labels: { color: '#fff' } } },
    scales: { x: { ticks: { color: '#fff' } }, y: { ticks: { color: '#fff' } } }
  }
});

// âœ… Handle Add Expense Button
document.querySelector('.btn').addEventListener('click', function() {
  const name = prompt("Enter expense name:");
  const amount = parseFloat(prompt("Enter expense amount (â‚¹):"));
  if (!isNaN(amount)) {
    expenseData[4] += amount; // adds to 'Others' for now
    expenseChart.update();
    alert("Expense added successfully!");
  }
});

// âœ… Handle Create Report Button
document.querySelectorAll('.btn')[1].addEventListener('click', function() {
  alert("Report feature coming soon! (PDF export to be added)");
});
</script>

</body>
</html>
